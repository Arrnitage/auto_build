name: run_first

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest , windows-latest ]
    steps:
      - name: dump context
        run: | 
          echo " workdir: ${{ github.workspace }} "
