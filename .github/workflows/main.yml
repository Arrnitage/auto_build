name: run_first

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a multi-line script
        env:
          MY_VAR: this is a test var # 定义变量
        run: |
          echo  "first: $MY_VAR"
          echo  second: $MY_VAR